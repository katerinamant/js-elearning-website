<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <title>LearningHub</title>

    <!-- Load the Handlebars library-->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <!-- Handlebars category title template -->
    <script id="category-title-template" type="text/x-handlebars-template">
      <section class="intro">
        <h1>{{title}}</h1>
      </section>
    </script>

    <!-- Handlebars books template -->
    <script id="books-template" type="text/x-handlebars-template">
      <ul id="book-recs">
        {{#each books}}
          <li>
            <img src="{{image}}" alt="{{title}}" />
            <div class="recommendation-content">
              <h3>{{title}}</h3>
              <p><strong>By:</strong> {{author}}</p>
              <p><strong>Publisher:</strong> {{publisher}}</p>
              <p><strong>Publication Date:</strong> {{publicationDate}}</p>
              <p><strong>Price:</strong> {{cost}} €</p>
              <p>{{description}}</p>
              <a href="{{link}}" class="btn" target="_blank">More about this
                book!</a>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <!-- Handlebars lectures template -->
    <script id="lectures-template" type="text/x-handlebars-template">
      <ul id="lecture-recs">
        {{#each lectures}}
          <li>
            <img src="{{image}}" alt="{{title}}" />
            <div class="recommendation-content">
              <h3>{{title}}</h3>
              <p><strong>Price:</strong> {{cost}} €</p>
              <p>{{description}}</p>
              <a href="{{link}}" class="btn" target="_blank">Watch this lecture!</a>
            </div>
          </li>
        {{/each}}
      </ul>
    </script>

    <script src="resources/js/category-hbs.js"></script>
    <script src="resources/js/login-validation.js" defer></script>

    <link rel="stylesheet" href="resources/css/styles.css" />
    <link href="resources/icons/favicon.jpeg" rel="icon" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Computer science e-learning platform." />
    <meta name="author" content="Katerina Mantaraki, Alex Papadopoulos" />
  </head>

  <body>
    <div class="grid-with-no-aside">
      <header>
        <nav>
          <a href="index.html">
            <img
              src="resources/logo/learninghub_logo-no-bg.png"
              alt="LearningHub"
            />
          </a>

          <ul>
            <li>
              <a href="index.html"> Home </a>
            </li>
            <li>
              <a href="about.html"> About Us </a>
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <!-- Login Form Container -->
        <section id="login-section">
          <form id="login-form">
            <p id="login-title">Login</p>
            <div id="login-inputs">
              <input
                type="text"
                id="username"
                placeholder="Username"
                required
              />
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <button type="submit" id="login-btn">Login</button>
            </div>
            <p id="login-message"></p>
          </form>
        </section>

        <!-- Welcome Message (hidden by default) -->
        <section id="welcome-section" style="display: none">
            <p>Welcome back, <span id="logged-in-user"></span>!</p>
            <button id="logout-btn" class="btn">Logout</button>
        </section>

        <div id="category-title"></div>

        <!-- Book recommendations -->
        <section class="page-section">
          <h2>Recommended Books</h2>
          <!-- Placeholder for books -->
          <div id="books-list"></div>
        </section>

        <!-- Video recommendations -->
        <section class="page-section">
          <h2>Recommended Lectures</h2>
          <!-- Placeholder for lectures -->
          <div id="lectures-list"></div>
        </section>
      </main>

      <footer>
        <div class="footer-column">
          <h2>More Information</h2>
          <ul class="menu">
            <li><a href="about.html" title="about_us_redirect">About Us</a></li>
            <li>
              <a
                href="https://github.com/katerinamant/js-elearning-website"
                title="repo"
                >How We Did It</a
              >
            </li>
          </ul>
        </div>
        <div class="footer-column">
          <h2>Contact Us</h2>
          <ul class="menu">
            <li>
              <a
                href="https://www.linkedin.com/in/katerinamant"
                title="linkedin_katerina"
              >
                <img src="resources/icons/linkedin-logo.png" alt="LinkedIn" />
                Katerina Mantaraki
              </a>
            </li>
            <li>
              <a
                href="https://www.linkedin.com/in/alexiospap"
                title="linkedin_alex"
              >
                <img src="resources/icons/linkedin-logo.png" alt="LinkedIn" />
                Alexios Papadopoulos
              </a>
            </li>
          </ul>
        </div>
        <div id="copyright-disclaimer">
          <p>
            © Katerina Mantaraki, Alexios Papadopoulos<br />
            Icons by <a href="https://icons8.com/">Icons8</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
